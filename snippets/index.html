<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kamila's Weekly Snippets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="snippets.css">
    <script src="marked.min.js"></script>
    <link rel="shortcut icon" href="../assets/favicon.ico" />

  </head>

  <body>
    <header id="maintitle">
      <h1>Kamila's Weekly Snippets (Yay!)</h1>
      <blockquote>“Do just a little bit more each day: 1.01<sup>365</sup> is 37.78, but
      0.99<sup>365</sup> is just 0.026.”</blockquote>
    </header>
    <a id="gotonow" href="#now">#now</a>
    <section id="content">
      <noscript>This thingy needs JavaScript, sorry.</noscript>
    </section>
    <script>
      function $(id) { return document.getElementById(id); }
      function edit(html) { return html.replace(/\(.*yay!.*\)/g, '<span class="yay">$&</span>'); }
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'snippets.md', true);
      xhr.onload = function(e) {
        var md = this.status == 200 ? this.responseText : 'Could not fetch `snippets.md` :-(';
        $('content').innerHTML = edit(marked(md, { gfm: true, smartypants: true }));
      };
      xhr.send();
    </script>
  </body>
</html>
